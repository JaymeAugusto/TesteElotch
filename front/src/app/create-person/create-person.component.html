<menu></menu>

<form class="form-controller" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="from-title">
        <h1>Formulário Criar Pessoa</h1>
    </div>
    <div class="from-nome">
        <div>
            <label for="nome">Nome:</label>
        </div>
        <div>
            <campo-control-erro
            [mostrarErro]="verificaValidTouched('nome')"
            msgErro="Nome é obrigatório!">
            </campo-control-erro>
            <input type="text" formControlName="nome" id="nome" placeholder=" Nome *">
        </div>
    </div>
    <div class="from-rg">
        <div>
            <label for="rg">RG:</label>
        </div>
        <div>
            <input type="text" formControlName="rg" id="rg">

            <campo-control-erro
            [mostrarErro]="verificaValidTouched('rg')"
            msgErro="RG é obrigatório!">
            </campo-control-erro>
        </div>
    </div>
    <div class="from-dataNasc"> 
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
        </div>
        <div>
            <input type="datetime" formControlName="dataNascimento" id="dataNascimento">

            <campo-control-erro
            [mostrarErro]="verificaValidTouched('dataNascimento')"
            msgErro="Data de Nascimento é obrigatório!">
            </campo-control-erro>
        </div>
    </div>

    <button type="submit" class="btn-submit">Enviar</button>

    <!-- <app-form-debug [form]="formulario" ></app-form-debug> -->
</form>
